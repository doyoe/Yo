<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
<title>yo-breadcrumb</title>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no,email=no" />
<link rel="apple-touch-icon" href="../../yo.png" />
<link rel="shortcut icon" href="../../shortcut.png" />
<link rel="stylesheet" href="../../style/usage/export/yo-breadcrumb.css" />
</head>
<body>

<div class="yo-flex">
    <header class="yo-header m-header">
        <h2 class="title">yo-breadcrumb</h2>
        <a href="../index.html" class="regret yo-ico">&#xf07d;</a>
        <a href="../../doc/element.html#yo-breadcrumb" class="affirm">文档</a>
    </header>
    <div class="flex">
        <section class="m-demo">
            <ul class="yo-breadcrumb">
                <li class="item">首页</li>
                <li class="item">栏目</li>
                <li class="item">...</li>
                <li class="item">当前页</li>
            </ul>
        </section>
        <section class="m-demo">
            <ul class="yo-breadcrumb yo-breadcrumb-test">
                <li class="item">首页</li>
                <li class="item">栏目</li>
                <li class="item">...</li>
                <li class="item">当前页</li>
            </ul>
        </section>

        <section class="m-desc">
            <h3 class="title">示例描述：</h3>
            <xmp><ul class="yo-breadcrumb">
    <li class="item">首页</li>
    <li class="item">栏目</li>
    <li class="item">...</li>
    <li class="item">当前页</li>
</ul></xmp>
        </section>

    </div>
</div>

</body>
</html>
