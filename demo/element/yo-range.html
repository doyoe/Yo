<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
<title>yo-range - 区间</title>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no,email=no" />
<link rel="apple-touch-icon" href="../../yo.png" />
<link rel="shortcut icon" href="../../shortcut.png" />
<link rel="stylesheet" href="../../style/usage/export/yo-range.css" />
</head>
<body>
<div class="yo-flex">
    <header class="yo-header m-header">
        <h2 class="title">yo-range</h2>
        <a href="../index.html" class="regret yo-ico">&#xf07d;</a>
        <a href="../../doc/element.html#yo-range" class="affirm">文档</a>
    </header>
    <div class="flex">
        <section class="m-demo">
            <h3 class="title">单个滑块：</h3>
        	<ul class="yo-list">
                <li class="item">
                    <div class="flex yo-range">
                        <span class="thumb"></span>
                        <span class="thumb"></span>
                    </div>
                </li>
            </ul>
        </section>
        <section class="m-desc">
            <h3 class="title">示例描述：</h3>
            <xmp><div class="yo-range">
    <span class="thumb"></span>
</div></xmp>
        </section>

        <section class="m-demo">
            <h3 class="title">两个滑块：</h3>
            <ul class="yo-list">
                <li class="item">
                    <div class="flex yo-range">
                        <span class="thumb" style="-webkit-transform: translatex(.5rem)"></span>
                        <span class="thumb" style="-webkit-transform: translatex(1rem)"></span>
                    </div>
                </li>
            </ul>
        </section>
        <section class="m-desc">
            <h3 class="title">示例描述：</h3>
            <xmp><div class="yo-range">
    <span class="thumb"></span>
    <span class="thumb"></span>
</div></xmp>
        </section>
    </div>
</div>

</body>
</html>
