<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
<title>badge - 消息提示气泡</title>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no,email=no" />
<link rel="apple-touch-icon" href="../../yo.png" />
<link rel="shortcut icon" href="../../shortcut.png" />
<link rel="stylesheet" href="../../usage/export/yo-badge.css" />
</head>
<body>

<div class="yo-flex">
    <header class="yo-header m-header">
        <h2 class="title">yo-badge</h2>
        <a href="../index.html" class="regret yo-ico">&#xf07d;</a>
        <a href="../../doc/element.html#yo-badge" class="affirm">文档</a>
    </header>
    <div class="flex">

        <section class="yo-list yo-list-group">
            <h3 class="label">常规：</h3>
            <div class="item">
                <div class="flex">消息气泡</div>
                <div class="other">
                    <span class="yo-badge">9</span>
                </div>
            </div>
            <div class="item">
                <div class="flex">消息气泡</div>
                <div class="other">
                    <span class="yo-badge">999</span>
                </div>
            </div>
            <div class="item">
                <div class="flex">消息气泡</div>
                <div class="other">
                    消息<sup class="yo-badge"></sup>
                </div>
            </div>
        </section>
        <section class="yo-list yo-list-group">
            <h3 class="label">扩展形态：</h3>
            <div class="item">
                <div class="flex">扩展为灰色消息气泡</div>
                <div class="other">
                    <span class="yo-badge yo-badge-normal">9</span>
                    <span class="yo-badge yo-badge-normal">999</span>
                </div>
            </div>
            <div class="item">
                <div class="flex">扩展为白色消息气泡</div>
                <div class="other">
                    <span class="yo-badge yo-badge-hollow">9</span>
                </div>
            </div>
            <div class="item">
                <div class="flex">扩展为ico</div>
                <div class="other">
                    <span class="yo-badge yo-badge-minus">减</span>
                    <span class="yo-badge yo-badge-new">新</span>
                </div>
            </div>
            <div class="item">
                <div class="flex">扩展为tag</div>
                <div class="other">
                    <span class="yo-badge yo-badge-tag">便宜</span>
                    <span class="yo-badge yo-badge-tag">实惠</span>
                    <span class="yo-badge yo-badge-tag">好用</span>
                </div>
            </div>
        </section>

        <div class="m-note">
            <h2 class="title">扩展说明：</h2>
            <p>我们可以使用元件同名方法<code>yo-badge()</code>来自定义<strong>yo-badge</strong>，也可以对它进行扩展。</p>
            <p>当传入了<code>$name</code>参数时，会自动生成一个新类，而不影响默认值；当不传<code>$name</code>参数时，则会覆盖默认值。</p>
        </div>

    </div>
</div>
</body>
</html>
